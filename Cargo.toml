[package]
name = "thrussh"
description = "A client and server SSH library."
keywords = ["ssh"]
version = "0.30.6"
authors = ["Pierre-Ã‰tienne Meunier <pe@pijul.org>"]
repository = "https://nest.pijul.com/pijul_org/thrussh"
homepage = "https://pijul.org/thrussh"
documentation = "https://docs.rs/thrussh"
license = "Apache-2.0"
include = [
"Cargo.toml",
"src/auth.rs",
"src/compression.rs",
"src/kex.rs",
"src/key.rs",
"src/lib.rs",
"src/msg.rs",
"src/negotiation.rs",
"src/pty.rs",
"src/session.rs",
"src/sshbuffer.rs",
"src/ssh_read.rs",
"src/cipher/chacha20poly1305.rs",
"src/cipher/clear.rs",
"src/cipher/mod.rs",
"src/client/mod.rs",
"src/client/session.rs",
"src/client/encrypted.rs",
"src/client/kex.rs",
"src/client/proxy.rs",
"src/server/mod.rs",
"src/server/encrypted.rs",
"src/server/kex.rs",
"src/server/session.rs",
"src/sodium.rs",
]
edition = "2018"

[features]
default = [ "flate2" ]

[dependencies]
bytes = "0.6.0"
byteorder = "1.3"
bitflags = "1.2"
log = { version = "0.4", features = ["release_max_level_off"] }
thrussh-keys = "0.19.4"
openssl = "0.10"
thrussh-libsodium = "0.2"
cryptovec = "0.6.0"
tokio = { version = "0.3", features = [ "io-util", "rt-multi-thread", "time", "stream", "net", "sync", "macros" ] }
futures = "0.3"
thiserror = "1.0"
anyhow = "1.0"
flate2 = { version = "1.0", optional = true }
pretty-hex = "0.2.1"

[dev-dependencies]
env_logger = "0.7"
tokio = { version = "0.3", features = [ "io-util", "rt-multi-thread", "time", "stream", "net", "sync", "macros", "io-std" ] }
